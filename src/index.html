<!DOCTYPE html>
<html lang="en">
    <head>
        <title>xoxo, LevelEditor</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="tabs">
            <button class="active">Dungeon1</button>
            <button>Dungeon2</button>
        </div>
        <main>
            <div class="toolbar">
                <div class="tool active">
                    <img src="../res/icons/drawTile.svg">
                    <p>Draw tile</p>
                </div>
                <div class="tool">
                    <img src="../res/icons/fillTile.svg">
                    <p>Fill tile</p>
                </div>
                <div class="separator"></div>
                <div class="tool">
                    <img src="../res/icons/drawFX.svg">
                    <p>Draw FX</p>
                </div>
                <div class="tool">
                    <img src="../res/icons/eraseFX.svg">
                    <p>Erase FX</p>
                </div>
                <div class="separator"></div>
                <div class="tool">
                    <img src="../res/icons/setSpawnPoint.svg">
                    <p>Set spawn</p>
                </div>
                <div class="tool">
                    <img src="../res/icons/addDoor.svg">
                    <p>Add door</p>
                </div>
            </div>
            <canvas></canvas>
            <aside>
                <section class="layerViz">
                    <header>Layer visibility</header>
                    <div class="layerViz">
                        <input id="showGrid" type="checkbox" checked>
                        <label for="showGrid">Grid</label>
                    </div>
                    <div class="layerViz">
                        <input id="showColliders" type="checkbox" checked>
                        <label for="showColliders">Collision</label>
                    </div>
                    <div class="layerViz">
                        <input id="showFX" type="checkbox" checked>
                        <label for="showFX">Effects</label>
                    </div>
                </section>
                <section class="tileList">
                    <header>Tile list</header>
                    <div class="tileList">
                        <div class="tile collidable">
                            <img src="../res/tiles/testbricks.png">
                            <p>testbricks</p>
                        </div>
                        <div class="tile">
                            <img src="../res/tiles/testgrass.png">
                            <p>testgrass</p>
                        </div>
                    </div>
                </section>
            </aside>
        </main>

        <script src="page.js"></script>
    </body>
</html>
