<!DOCTYPE html>
<html lang="en">
    <head>
        <title>xoxo, LevelEditor</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <div class="toolbar">
            </div>

            <div class="canvasContainer">
                <canvas></canvas>
                <div class="viewerCoordinates">
                    testGrass<br>
                    X: 100<br>
                    Y: 400
                </div>
            </div>

            <aside>
                <section class="layerViz">
                    <header>Layer visibility</header>
                    <div class="layerViz">
                        <input id="showGrid" type="checkbox" checked>
                        <label for="showGrid">Grid</label>
                    </div>
                    <div class="layerViz">
                        <input id="showColliders" type="checkbox" checked>
                        <label for="showColliders">Collision</label>
                    </div>
                    <div class="layerViz">
                        <input id="showSublevels" type="checkbox" checked>
                        <label for="showSublevels">Sublevel bounds</label>
                    </div>
                </section>

                <section class="tileList">
                    <header>Element list</header>
                    <div class="tileList tiles visible">
                    </div>
                    <div class="tileList items">
                    </div>
                </section>
            </aside>
        </main>

        <script src="page.js"></script>
    </body>
</html>
